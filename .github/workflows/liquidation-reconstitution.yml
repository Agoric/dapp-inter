name: Liquidation Reconstitution E2E tests

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      network:
        description: 'Select the blockchain network for testing'
        required: false
        default: 'emerynet'
        type: choice
        options:
          - local
          - emerynet
      user1_mnemonic:
        description: 'The mnemonic phrase for the account to be used for vaults'
        required: false
        type: string
      user1_address:
        description: 'user1 account address'
        required: false
        type: string
      bidder_mnemonic:
        description: 'The mnemonic phrase for the account used for bidding'
        required: false
        type: string
      bidder_address:
        description: 'bidder 1 account address'
        required: false
        type: string
      bidder2_mnemonic:
        description: 'The mnemonic phrase for the account used for bidding'
        required: false
        type: string
      bidder2_address:
        description: 'bidder 2 account address'
        required: false
        type: string
      bidder3_mnemonic:
        description: 'The mnemonic phrase for the account used for bidding'
        required: false
        type: string
      bidder3_address:
        description: 'bidder 3 account address'
        required: false
        type: string
      base_image:
        description: 'Base image tag for agoric-sdk'
        required: false
        default: latest
        type: string
  pull_request:
    types:
      - labeled
      - synchronize

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-e2e:
    if: >-
      github.event_name == 'schedule' || 
      github.event_name == 'workflow_dispatch' || 
      contains(github.event.pull_request.labels.*.name, 'liquidation-reconstitution-testing')
    uses: ./.github/workflows/reusable-workflow.yml
    with:
      docker_compose_command: |
        docker compose -f test/e2e/docker-compose-reconstitution.yml \
        --profile $SYNPRESS_PROFILE up --build \
        --exit-code-from synpress
      is_emerynet_test: ${{ inputs.network == 'emerynet' || contains(github.event.pull_request.labels.*.name, 'emerynet') }}
      user1_mnemonic: ${{ inputs.user1_mnemonic }}
      user1_address: ${{ inputs.user1_address }}
      bidder1_mnemonic: ${{ inputs.bidder1_mnemonic }}
      bidder1_address: ${{ inputs.bidder1_address }}
      bidder2_mnemonic: ${{ inputs.bidder2_mnemonic }}
      bidder2_address: ${{ inputs.bidder2_address }}
      bidder3_mnemonic: ${{ inputs.bidder3_mnemonic }}
      bidder3_address: ${{ inputs.bidder3_address }}
      base_image: ${{ inputs.base_image || 'latest' }}

    secrets: inherit
