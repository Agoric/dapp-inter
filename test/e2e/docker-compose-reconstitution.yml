version: '3.9'
services:
  synpress:
    extends:
      file: docker-compose-base.yml
      service: synpress
    depends_on:
      - display
      - video
      - agd
    command: >
      bash -c 'echo -n "======> local noVNC URL: http://localhost:8080/vnc.html?autoconnect=true " &&
      yarn wait-on http://display:8080 &&
      echo -n "======> remote noVNC URL: " &&
      curl -s ngrok:4040/api/tunnels | jq -r .tunnels[0].public_url &&
      if [ "$CYPRESS_AGORIC_NET" == "local" ]; then nginx; fi &&
      npx start-server-and-test "yarn dev" http-get://localhost:5173 "yarn test:e2e --spec test/e2e/specs/liquidation-reconstitution.spec.js"'
    networks:
      - x13

  display:
    extends:
      file: docker-compose-base.yml
      service: display
    networks:
      - x13

  ngrok:
    extends:
      file: docker-compose-base.yml
      service: ngrok
    depends_on:
      - display
    networks:
      - x13

  video:
    extends:
      file: docker-compose-base.yml
      service: video
    depends_on:
      - display
    networks:
      - x13

  agd:
    extends:
      file: docker-compose-base.yml
      service: agd
    networks:
      - x13

networks:
  x13:
